<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>
<div id="wrapper">
<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img class="img" src="fary1.jpg" style="width:100%">
  <div class="text">Mister Fary</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img class="img" src="fary2.jpg" style="width:100%">
  <div class="text">Deep Eyes Fary</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img class="img" src="fary3.jpg" style="width:100%">
  <div class="text">Fary And His Taxi</div>
</div>

<div class="myslidesnp">
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="showSlide(1)"></span> 
  <span class="dot" onclick="showSlide(2)"></span> 
  <span class="dot" onclick="showSlide(3)"></span> 
</div>
</div>

<script src="script.js"></script>
</body>
</html>
