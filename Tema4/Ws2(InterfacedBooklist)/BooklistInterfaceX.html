  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        
        #jumbo1{
            background-color:#94DAFF;
            flex-grow: 1;
        }
        
        #jumbo2{
            background-color:#94B3FD ;
            flex-grow: 1;
        }
        #jumboInit{
            background-color: #94DAFF;
        }
        #jumbo0{
            background-color: #99FEFF;
        }
        #bigjumbo{
            background-color: #B983FF;
            width: 800px;
            
        }
        #bigestjumbo{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    -<script src="Booklist.js"></script>

</head>
<body>
    <div class="jumbotron" id="bigestjumbo">
    <div id ='bigjumbo' class="jumbotron">
        <div id = 'jumboInit' class="jumbotron">
         <h1 style ="color: white;" class="display-4" id = 'heading'>MyBookList</h1>
        </div>  
        <div id ='jumbo0' class="jumbotron">
            <form>
                <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Ej: La senisienta">
                </div>
                </div>
                <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAuthor" placeholder="Ej: Mike Tyson">
                </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Genre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputGenre" placeholder="Ej: Drama">
                    </div>
                    </div>
                
                <div class="form-group row">
                <div class="col-sm-10">
                    <button id ='send' type="button" class="btn btn-primary">Send</button>
                </div>
                </div>
            </form>
        
        
        
    <div id ='jumbo1' class="jumbotron">
                <h1 class="display-6">BookList</h1>
                <div id="accordion">
                    <div class="card">
                      <div class="card-header" id="headingOne" style="display: flex; justify-content: center; align-items: center;">
                        <h5 class="mb-0">
                          <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <p style="font-family: 'Courier New', Courier, monospace; font-size:x-large;"> To-Read Books </p> 

                          </button>
                        </h5>
                      </div>
                  
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div id = 'card1' class="card-body">
                            
                        </div>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-header" id="headingTwo" style="display: flex; justify-content: center; align-items: center;">
                        <h5 class="mb-0">
                          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                           <p style="font-family: 'Courier New', Courier, monospace; font-size:x-large;"> Readed Books </p> 
                          </button>
                        </h5>
                      </div>
                      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div id="card2" class="card-body">
                            
                        </div>
                      </div>
                    </div>

                    <!-- Esto es un modal para preguntar -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              What do you want to do with this book?
                            </div>
                            <div class="modal-footer">
                              <button id ="deleteBook" type="button" class="btn btn-secondary" data-dismiss="modal">Delete</button>
                              <button id="finishBook" type="button" class="btn btn-primary">Finish the book</button>
                            </div>
                          </div>
                        </div>
                      </div>
                   
                  </div>

        
    
    </div>
</div>
</body>
</html>
