<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumEveryOther(...x){
            console.log(x)
            var r = 0;
            x.forEach(element => {
                r += element
            });
            console.log(r)
            return r;
        }
        sumEveryOther(1,2,3); 
        sumEveryOther(10, 2, 11); 
    </script>
</body>
