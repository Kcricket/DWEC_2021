<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var col = parseInt(prompt("Introduzca el número de columnas"));
        var filas = parseInt(prompt("Introduzca el número de filas"));
        var anchoCelda = parseInt(prompt("Introduzca el ancho de la celda"));
        var altoCelda = parseInt(prompt("Introduzca el alto de la celda"));

        document.write("<table border=\"0\" cellspacing=\"2\" bgcolor=\"black\">");
        for (let i = 0; i < filas; i++) {
            document.write("<tr height=\""+altoCelda+"\">");
            for (let j = 0; j < col; j++) {
                document.write("<td bgcolor=\"white\" width=\""+anchoCelda+"\"> &nbsp; </td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
