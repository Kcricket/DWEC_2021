<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var numero = parseInt(prompt("Introduzca un número a adivinar"));

        var intento = parseInt(prompt("Introduzca su intento"));

        while (intento!=numero){
            if (intento < numero){
                intento = parseInt(prompt("Pruebe de nuevo, el número es mayor que "+intento));
            } else if (intento > numero){
                intento = parseInt(prompt("Pruebe de nuevo, el número es menor que "+intento));
            }
        }
        alert("Correcto, adivinaste el: "+numero);
    </script>
</body>
</html>
