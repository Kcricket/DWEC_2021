<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var numero = parseInt(prompt("Introduzca un número"));

        switch (true) {
            case (numero%2==0):
                document.write("El número "+numero+" es multiplo de 2");
                break;
            case (numero%3==0):
                document.write("El número "+numero+" es múltiplo de 3");
                break;
            case (numero%5==0):
                document.write("El número "+numero+" es múltiplo de 5");
                break;
            default:
                document.write("El número "+numero+" no es múltiplo de 2, 3 o 5");
                break;
        }
    </script>
</body>
</html>
