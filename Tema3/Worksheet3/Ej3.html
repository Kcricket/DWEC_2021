<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var treasure = [[34,21,32,41,25],[14,42,43,14,31],[54,45,52,42,23],[33,15,51,31,35],[21,52,33,13,23]]
        var scriptPath = [];

        function treasureQuest(treasure, y, x){
            var startPoint = treasure[y][x];
            var nextPoint = {'row':Math.floor(startPoint*0.1), 'column':startPoint%10};
            
            if(y+1 == nextPoint.row && x+1 == nextPoint.column){
                console.log('found it')
            }else{
                scriptPath.push([nextPoint.row, nextPoint.column])
                treasureQuest(treasure, nextPoint.row-1, nextPoint.column-1)
            }
                
        }
        scriptPath.forEach(element => {
            console.log('Path :'+element)
        });
        console.log(scriptPath)

        treasureQuest(treasure, 0, 0)

    </script>
</body>
</html>
