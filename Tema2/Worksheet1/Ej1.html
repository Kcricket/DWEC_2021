<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var hoy = new Date();
        document.write("Año"+hoy.getFullYear()+"<br>");
        document.write("Mes"+hoy.getMonth()+"<br>");
        document.write("Día"+hoy.getDate()+"<br>");
        document.write("Hora"+hoy.getHours()+"<br>");
        document.write("Minutos "+hoy.getMinutes()+"<br>");
        document.write("Segundos "+hoy.getSeconds()+"<br>");
    </script>
</body>
</html>
